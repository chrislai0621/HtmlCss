<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css\css-reset.css">
	<link rel="stylesheet" href="css\style2.css">
	<title>2.雙欄排版</title>
</head>
<body>
	<div class="wrap">
		<div class="content-left">
			<img src="images\2logo.png" alt="logo">
		</div>
		<div class="content-right">
			<h2>為什麼選擇了做甜點?</h2>
			<ul>
				<li>青山依舊在，幾度夕陽紅。</li>
				<li>慣看秋月春風。一壺濁酒喜相逢，</li>
				<li>浪花淘盡英雄。是非成敗轉成空，</li>
				<li>滾滾長江東逝水，白髮漁樵江渚上，</li>
				<li>古今多少事，都付笑談中。</li>
			</ul>
			<ul>
				<li>是非成敗轉頭空，青山依舊在，幾度夕陽紅。</li>
				<li>白髮漁樵江渚上，古今多少事，都付笑談中。</li>
			</ul>
			<span>-想吃甜點，是不需要理由的。</span>			
		</div>
	</div>
</body>
